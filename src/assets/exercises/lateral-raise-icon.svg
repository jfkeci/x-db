<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.2"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  <!-- Head -->
  <circle cx="32" cy="16" r="5" stroke="white" stroke-width="2.5" fill="none"/>
  <!-- Body -->
  <path d="M32 21 L32 44" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Arms raised to sides (T-pose with dumbbells) -->
  <path d="M32 28 L14 28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M32 28 L50 28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Dumbbells -->
  <rect x="6" y="25" width="8" height="6" rx="1" stroke="white" stroke-width="2" fill="none"/>
  <rect x="50" y="25" width="8" height="6" rx="1" stroke="white" stroke-width="2" fill="none"/>
  <!-- Legs -->
  <path d="M32 44 L26 56" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M32 44 L38 56" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
</svg>
