  <!-- Left dumbbell (vertical) -->
  <rect x="21" y="10" width="6" height="8" rx="1" stroke="white" stroke-width="2" fill="none"/>
  <!-- Right arm down -->
  <path d="M32 24 L40 24 L40 38" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Right dumbbell (vertical) -->
  <rect x="37" y="38" width="6" height="8" rx="1" stroke="white" stroke-width="2" fill="none"/>
  <!-- Legs -->
  <path d="M32 40 L26 54" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M32 40 L38 54" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
</svg>
