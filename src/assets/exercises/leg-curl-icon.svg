<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.2"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <!-- Machine bench -->
  <rect x="8" y="28" width="40" height="6" rx="2" stroke="white" stroke-width="2" fill="none"/>
  <!-- Machine support -->
  <path d="M12 34 L12 52" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <path d="M44 34 L44 52" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <!-- Curl pad -->
  <rect x="44" y="36" width="4" height="12" rx="1" stroke="white" stroke-width="2" fill="none"/>
  <!-- Head -->
  <circle cx="16" cy="22" r="4" stroke="white" stroke-width="2.5" fill="none"/>
  <!-- Torso (lying down) -->
  <path d="M20 24 L40 28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Arms holding handles -->
  <path d="M18 24 L10 20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Legs curling -->
  <path d="M40 28 L48 32 L52 24" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Weight stack -->
  <rect x="54" y="20" width="6" height="16" rx="1" stroke="white" stroke-width="1.5" fill="none"/>
  <path d="M55 26 L59 26" stroke="white" stroke-width="1" stroke-linecap="round"/>
  <path d="M55 32 L59 32" stroke="white" stroke-width="1" stroke-linecap="round"/>
</svg>
