<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#db2777"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="530" r="200" fill="rgba(255,255,255,0.08)"/>
  <circle cx="900" cy="100" r="100" fill="rgba(255,255,255,0.06)"/>

  <!-- Main icon group -->
  <g transform="translate(600, 280)">
    <!-- Heart icon (health) -->
    <g transform="translate(-180, -80)">
      <circle cx="0" cy="0" r="60" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <path d="M0 -25 C-25 -45 -45 -20 -45 0 C-45 30 0 50 0 50 C0 50 45 30 45 0 C45 -20 25 -45 0 -25"
            fill="none" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" transform="scale(0.6)"/>
    </g>

    <!-- Dumbbell icon (strength) -->
    <g transform="translate(0, -80)">
      <circle cx="0" cy="0" r="60" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <g transform="scale(0.5)">
        <rect x="-50" y="-8" width="100" height="16" rx="4" fill="white"/>
        <rect x="-60" y="-25" width="20" height="50" rx="4" fill="white"/>
        <rect x="40" y="-25" width="20" height="50" rx="4" fill="white"/>
      </g>
    </g>

    <!-- Brain icon (mental health) -->
    <g transform="translate(180, -80)">
      <circle cx="0" cy="0" r="60" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <g transform="scale(0.55) translate(0, -5)">
        <path d="M-15 -20 C-30 -25 -35 -5 -30 10 C-35 15 -30 30 -15 30 C-10 35 5 35 10 30
                 C25 32 35 20 30 5 C40 -5 35 -25 20 -25 C15 -35 -5 -35 -15 -20"
              fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
        <path d="M-5 -15 L-5 25 M-5 0 L10 0" stroke="white" stroke-width="3" stroke-linecap="round"/>
      </g>
    </g>

    <!-- Running figure icon (cardio) -->
    <g transform="translate(-90, 60)">
      <circle cx="0" cy="0" r="50" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <g transform="scale(0.45)">
        <circle cx="10" cy="-35" r="12" fill="white"/>
        <path d="M-20 0 L10 -10 L25 10 M10 -10 L5 20 L-10 40 M5 20 L25 45"
              fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>

    <!-- Chart icon (progress) -->
    <g transform="translate(90, 60)">
      <circle cx="0" cy="0" r="50" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <g transform="scale(0.4)">
        <path d="M-30 30 L-30 -30 L30 -30" fill="none" stroke="white" stroke-width="5" stroke-linecap="round"/>
        <path d="M-20 15 L-5 0 L10 10 L25 -20" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>
  </g>

  <!-- Title text -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    Benefits of Exercise
  </text>
  <text x="600" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Transform your body and mind
  </text>
</svg>
