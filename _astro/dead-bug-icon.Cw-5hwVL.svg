<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.2"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
  </defs>
  <!-- Ground line -->
  <path d="M8 48 L56 48" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
  <!-- Head (lying down) -->
  <circle cx="12" cy="42" r="4" stroke="white" stroke-width="2.5" fill="none"/>
  <!-- Torso (lying on back) -->
  <path d="M16 42 L44 42" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Left arm extended back -->
  <path d="M20 42 L14 30" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Right arm up -->
  <path d="M28 42 L28 28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Left leg up (bent) -->
  <path d="M36 42 L36 32 L42 28" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Right leg extended -->
  <path d="M44 42 L54 36" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Motion indicators -->
  <path d="M10 28 L12 30" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <path d="M56 34 L54 36" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
</svg>
