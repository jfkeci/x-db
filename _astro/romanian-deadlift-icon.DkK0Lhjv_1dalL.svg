<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.2"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
  </defs>
  <!-- Head -->
  <circle cx="22" cy="20" r="4" stroke="white" stroke-width="2.5" fill="none"/>
  <!-- Torso (bent forward) -->
  <path d="M24 23 L44 32" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Arms hanging down with bar -->
  <path d="M30 26 L28 42" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M38 30 L36 42" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Barbell -->
  <path d="M20 42 L44 42" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Weight plates -->
  <rect x="16" y="38" width="4" height="8" rx="1" stroke="white" stroke-width="2" fill="none"/>
  <rect x="44" y="38" width="4" height="8" rx="1" stroke="white" stroke-width="2" fill="none"/>
  <!-- Legs (slight bend) -->
  <path d="M44 32 L46 48 L44 56" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Ground line -->
  <path d="M14 56 L50 56" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
</svg>
