<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.2"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
  </defs>
  <!-- Head (raised) -->
  <circle cx="20" cy="24" r="5" stroke="white" stroke-width="2.5" fill="none"/>
  <!-- Arms behind head -->
  <path d="M20 22 L14 18" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M20 22 L26 18" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Upper body (crunched up) -->
  <path d="M22 28 L32 38" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Lower body on ground -->
  <path d="M32 38 L48 42" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Legs bent -->
  <path d="M48 42 L54 34 L58 42" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Ground -->
  <path d="M28 46 L60 46" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
</svg>
