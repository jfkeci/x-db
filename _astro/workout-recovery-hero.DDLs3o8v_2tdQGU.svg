<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="50%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.25)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.1)"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative circles -->
  <circle cx="150" cy="530" r="180" fill="rgba(255,255,255,0.08)"/>
  <circle cx="1050" cy="100" r="160" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="150" r="80" fill="rgba(255,255,255,0.06)"/>

  <!-- Main icon group -->
  <g transform="translate(600, 280)">
    <!-- Moon/Sleep icon -->
    <g transform="translate(-180, -80)">
      <circle cx="0" cy="0" r="60" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <g transform="scale(0.55)">
        <path d="M-10 -35 C-40 -20 -40 30 -5 45 C30 60 60 30 60 -5 C40 5 20 -5 10 -25 C5 -35 -5 -40 -10 -35"
              fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
        <circle cx="30" cy="-30" r="4" fill="white"/>
        <circle cx="45" cy="-10" r="3" fill="white"/>
      </g>
    </g>

    <!-- Water drop icon (hydration) -->
    <g transform="translate(0, -80)">
      <circle cx="0" cy="0" r="60" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <g transform="scale(0.5)">
        <path d="M0 -45 C-35 10 -35 35 0 55 C35 35 35 10 0 -45"
              fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M-12 20 C-12 30 0 38 12 30" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
      </g>
    </g>

    <!-- Stretching figure icon -->
    <g transform="translate(180, -80)">
      <circle cx="0" cy="0" r="60" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <g transform="scale(0.45)">
        <circle cx="0" cy="-40" r="12" fill="white"/>
        <path d="M0 -25 L0 15 M0 15 L-20 45 M0 15 L20 45"
              fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M-35 -15 L0 0 L35 -15"
              fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>

    <!-- Timer/Rest icon -->
    <g transform="translate(-90, 60)">
      <circle cx="0" cy="0" r="50" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <g transform="scale(0.4)">
        <circle cx="0" cy="5" r="40" fill="none" stroke="white" stroke-width="5"/>
        <path d="M0 5 L0 -15 M0 5 L18 15" stroke="white" stroke-width="4" stroke-linecap="round"/>
        <path d="M-10 -40 L10 -40" stroke="white" stroke-width="5" stroke-linecap="round"/>
      </g>
    </g>

    <!-- Heart rate/recovery icon -->
    <g transform="translate(90, 60)">
      <circle cx="0" cy="0" r="50" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
      <g transform="scale(0.4)">
        <path d="M-35 0 L-15 0 L-5 -25 L10 25 L20 0 L35 0"
              fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
    </g>
  </g>

  <!-- Title text -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">
    Workout Recovery
  </text>
  <text x="600" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Rest, recover, and come back stronger
  </text>
</svg>
