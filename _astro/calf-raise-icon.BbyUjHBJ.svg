<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.2"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
  </defs>
  <!-- Head -->
  <circle cx="32" cy="12" r="5" stroke="white" stroke-width="2.5" fill="none"/>
  <!-- Body -->
  <path d="M32 17 L32 36" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Arms at sides -->
  <path d="M32 22 L24 28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M32 22 L40 28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Legs straight -->
  <path d="M32 36 L28 48" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M32 36 L36 48" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Feet on toes (raised) -->
  <path d="M28 48 L26 52" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M36 48 L38 52" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Platform/step -->
  <rect x="18" y="54" width="28" height="4" rx="1" stroke="white" stroke-width="2" fill="none"/>
  <!-- Up arrow indicating movement -->
  <path d="M48 30 L48 20 M45 24 L48 20 L51 24" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
</svg>
