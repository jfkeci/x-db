<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.2"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
  </defs>
  <!-- Bench -->
  <rect x="8" y="36" width="48" height="5" rx="2" stroke="white" stroke-width="2" fill="none"/>
  <path d="M12 41 L12 50" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <path d="M52 41 L52 50" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <!-- Head -->
  <circle cx="14" cy="30" r="4" stroke="white" stroke-width="2.5" fill="none"/>
  <!-- Torso on bench -->
  <path d="M18 32 L44 36" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Upper arms vertical -->
  <path d="M30 34 L30 20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M38 35 L38 21" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Forearms bent back toward head with bar -->
  <path d="M30 20 L24 16" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M38 21 L32 17" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- EZ Bar -->
  <path d="M20 14 L36 18" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <!-- Legs -->
  <path d="M44 36 L50 44" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
</svg>
