<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.2"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#0ea5e9"/>
    </linearGradient>
  </defs>
  <!-- Head (bent over) -->
  <circle cx="32" cy="20" r="4" stroke="white" stroke-width="2.5" fill="none"/>
  <!-- Torso (bent forward) -->
  <path d="M32 24 L32 40" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Arms spread out to sides (reverse fly position) -->
  <path d="M32 30 L16 24" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M32 30 L48 24" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Dumbbells -->
  <rect x="10" y="21" width="6" height="6" rx="1" stroke="white" stroke-width="2" fill="none"/>
  <rect x="48" y="21" width="6" height="6" rx="1" stroke="white" stroke-width="2" fill="none"/>
  <!-- Legs -->
  <path d="M32 40 L26 54" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M32 40 L38 54" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Feet -->
  <path d="M26 54 L24 56" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <path d="M38 54 L40 56" stroke="white" stroke-width="2" stroke-linecap="round"/>
</svg>
