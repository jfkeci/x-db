<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.2"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>
  <!-- Head -->
  <circle cx="14" cy="22" r="4" stroke="white" stroke-width="2.5" fill="none"/>
  <!-- Arms (supporting) -->
  <path d="M16 26 L12 38" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M16 26 L22 38" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Body angled -->
  <path d="M18 26 L42 36" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Back leg extended -->
  <path d="M42 36 L54 46" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Front leg driving forward (knee up) -->
  <path d="M42 36 L32 42 L26 36" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Motion lines -->
  <path d="M28 32 L24 32" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <path d="M30 28 L26 28" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.6"/>
  <!-- Ground -->
  <path d="M8 42 L26 42" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
</svg>
