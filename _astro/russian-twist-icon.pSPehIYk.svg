<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.2"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <!-- Head -->
  <circle cx="22" cy="20" r="5" stroke="white" stroke-width="2.5" fill="none"/>
  <!-- Body (angled back) -->
  <path d="M24 25 L32 40" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Arms holding weight (twisted to side) -->
  <path d="M26 30 L16 34" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M26 30 L18 24" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Weight/Ball -->
  <circle cx="12" cy="29" r="5" stroke="white" stroke-width="2" fill="none"/>
  <!-- Legs (raised) -->
  <path d="M32 40 L44 36 L54 38" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M32 40 L44 44 L54 46" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Ground -->
  <path d="M28 52 L48 52" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
</svg>
