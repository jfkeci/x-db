<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.2"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#f43f5e"/>
    </linearGradient>
  </defs>
  <!-- Head -->
  <circle cx="32" cy="14" r="5" stroke="white" stroke-width="2.5" fill="none"/>
  <!-- Body (slightly hinged) -->
  <path d="M32 19 L32 36" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Arms extended forward/up with kettlebell -->
  <path d="M32 24 L46 16" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M32 24 L50 18" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Kettlebell at top of swing -->
  <circle cx="52" cy="12" r="6" stroke="white" stroke-width="2" fill="none"/>
  <path d="M49 8 L55 8" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <!-- Legs in athletic stance -->
  <path d="M32 36 L24 52" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M32 36 L40 52" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Feet -->
  <path d="M24 52 L20 54" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <path d="M40 52 L44 54" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <!-- Swing arc -->
  <path d="M52 12 Q40 30 30 50" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.3" stroke-dasharray="3 3"/>
</svg>
