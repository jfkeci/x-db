  <!-- Arms holding kettlebell/dumbbell at chest -->
  <path d="M32 24 L26 28 L26 32" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M32 24 L38 28 L38 32" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
