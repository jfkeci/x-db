  <rect x="26" y="28" width="12" height="8" rx="2" stroke="white" stroke-width="2" fill="none"/>
  <!-- Legs in squat position -->
  <path d="M32 32 L22 42 L20 54" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M32 32 L42 42 L44 54" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Feet -->
  <path d="M20 54 L16 56" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <path d="M44 54 L48 56" stroke="white" stroke-width="2" stroke-linecap="round"/>
