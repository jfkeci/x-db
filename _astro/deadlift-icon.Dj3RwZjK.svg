  <path d="M32 16 L32 26 L28 36" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Arms going down to bar -->
  <path d="M32 22 L24 36" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M32 22 L40 36" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Legs (bent) -->
  <path d="M28 36 L24 46 L24 54" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M28 36 L36 46 L40 54" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Barbell on ground -->
  <path d="M10 44 L54 44" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <circle cx="12" cy="44" r="6" stroke="white" stroke-width="2" fill="none"/>
  <circle cx="52" cy="44" r="6" stroke="white" stroke-width="2" fill="none"/>
</svg>
