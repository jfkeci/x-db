<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.2"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <!-- Pull-up bar -->
  <path d="M12 8 L52 8" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <!-- Arms hanging -->
  <path d="M26 8 L26 18" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M38 8 L38 18" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Head -->
  <circle cx="32" cy="22" r="4" stroke="white" stroke-width="2.5" fill="none"/>
  <!-- Torso -->
  <path d="M32 26 L32 40" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Shoulders to arms -->
  <path d="M26 18 L32 26 L38 18" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Legs raised (L-sit position) -->
  <path d="M32 40 L20 42" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M32 40 L44 42" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Feet -->
  <path d="M20 42 L16 44" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <path d="M44 42 L48 44" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <!-- Motion arc -->
  <path d="M20 54 Q32 48 44 54" stroke="white" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.4" stroke-dasharray="2 2"/>
</svg>
