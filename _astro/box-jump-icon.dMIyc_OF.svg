<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.2"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  <!-- Box -->
  <rect x="28" y="40" width="28" height="18" rx="2" stroke="white" stroke-width="2" fill="none"/>
  <path d="M28 40 L36 34 L64 34" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.5"/>
  <!-- Head -->
  <circle cx="20" cy="14" r="4" stroke="white" stroke-width="2.5" fill="none"/>
  <!-- Body (jumping up) -->
  <path d="M20 18 L20 30" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Arms swinging up -->
  <path d="M20 22 L12 16" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M20 22 L28 16" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Legs tucked for jump -->
  <path d="M20 30 L14 38" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M20 30 L26 38" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Motion lines -->
  <path d="M16 42 L16 48" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  <path d="M20 44 L20 50" stroke="white" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
</svg>
