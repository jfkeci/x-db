<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.2"/>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#34d399"/>
    </linearGradient>
  </defs>
  <!-- Box/Step -->
  <rect x="28" y="40" width="28" height="16" rx="2" stroke="white" stroke-width="2" fill="none"/>
  <!-- Head -->
  <circle cx="26" cy="12" r="5" stroke="white" stroke-width="2.5" fill="none"/>
  <!-- Body -->
  <path d="M26 17 L26 32" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Arms (slight swing) -->
  <path d="M26 22 L20 28" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <path d="M26 22 L32 26" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Front leg on box -->
  <path d="M26 32 L36 32 L36 40" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Back leg on ground -->
  <path d="M26 32 L18 48 L16 56" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Up arrow -->
  <path d="M50 28 L50 18 M47 22 L50 18 L53 22" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
</svg>
